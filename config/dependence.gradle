// 依赖关系常量，方便统一规范管理
// 规则： 将依赖的第三方中的指定字符进行替换
// . --> _
// : --> $
// 如 androidx.constraintlayout:constraintlayout:1.1.2
// 替换为 androidx_constraintlayout$constraintlayout

ext {
    androidx_appcompat$appcompat = 'androidx.appcompat:appcompat:1.1.0'
    androidx_constraintlayout$constraintlayout = 'androidx.constraintlayout:constraintlayout:1.1.3'
    androidx_test$runner = 'androidx.test:runner:1.2.0'
    androidx_test_espresso$espresso_core = 'androidx.test.espresso:espresso-core:3.2.0'

    junit$junit = 'junit:junit:4.12'
}